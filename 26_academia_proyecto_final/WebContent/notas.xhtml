<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    <style type="text/css">
 		 body { 
 		 		text-align:center
 		 		}
  	</style> 
    </h:head>
    <h:body>
    	<h:form id="miForm">	   
 	       Curso:
	        <h:selectOneMenu value="#{notasBean.cursoSeleccionado}">
	        	<f:selectItem itemValue="0" itemLabel="Seleccione Curso"/>
	        	<f:selectItems value="#{notasBean.cursos}" var="c" itemValue="#{c.idCurso}" itemLabel="#{c.nombre}"/>
	        	<f:ajax event="change" render="comboAl"/>
	        </h:selectOneMenu>
	        <br/><br/>
	       
	       Alumno:
	        <h:selectOneMenu id="comboAl" value="#{notasBean.alumnoSeleccionado}">
	        	<f:selectItem itemValue="0" itemLabel="Seleccione Alumno"/>
	        	<f:selectItems value="#{notasBean.alumnos}" var="a" itemValue="#{a.dni}" itemLabel="#{a.dni}"/>
	        	<f:ajax event="change" execute="@form" listener="#{notasBean.mostrarNota}" render="nota"/>
	        </h:selectOneMenu>
	        <br/><br/>
	        Nota:<h:inputText id="nota" value="#{notasBean.nota}"/>
			<br/>	<br/>
	        <h:commandButton value="Enviar" action="#{notasBean.registrarNota}"/>
        </h:form>
        <br/>
        <h:button value="Volver" outcome="inicio"/>
    </h:body>
</html>
