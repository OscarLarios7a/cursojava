<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>Facelet Title</title>
            <style type="text/css">
 		 body { 
 		 		text-align:center
 		 		}
 		 #divTabla { 
				display: table;
				margin: 0 auto;	
 		 		}
  	</style>  
    </h:head>
    <h:body>
    <h2>Ventas</h2>
    	<h:form id="miForm">
    		Fecha Inicio:<p:calendar value="#{ventasBean.fechaIni}" pattern="dd/MM/yyyy" effect="slideDown"/>
    		Fecha Fin:<p:calendar value="#{ventasBean.fechaFin}" pattern="dd/MM/yyyy" effect="slideDown"/><br/><br/>
    		
			<h:commandButton value="Ver Ventas"><br/>			
				<f:ajax  execute="miForm" render="tabla"/>
			</h:commandButton><br/>
			
			<div id="divTabla">
 			<h:dataTable id="tabla" border="1" var="ven" value="#{ventasBean.ventas}">	        	
	        	<h:column>
	        		<f:facet name="header">Titulo</f:facet>
	        		<h:outputText value="#{ven.libro.titulo}"/>
	        	</h:column>
	        	<h:column>
	        		<f:facet name="header">Cliente</f:facet>
	        		<h:outputText value="#{ven.cliente.usuario}"/>
	        	</h:column>
	        	<h:column>
	        		<f:facet name="header">Fecha</f:facet>
	        		<h:outputText value="#{ven.fecha}"/>
	        	</h:column>
	        </h:dataTable>	
	        </div>					
    	</h:form>
    </h:body>
</html>
